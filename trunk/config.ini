[scripting]
sequence = [Z_1000][PAUSE_100][Z_900][PAUSE_1000]

[program_defaults]
ExposeTime = 6
NumStartLayers = 3
StartLayersExposeTime = 8

printercontrol = True
slideshowenabled = True

printercontroller = RAMPS
printerCOM = COM11
printerBAUD = 115200
screennumber = 1

[printer_hardware]
Leadscrew_pitch = 10 	;;in mm/rev
Steps_per_rev = 200

[projector_settings]
PowerOffCommand = BE EF 02 06 00 13 CE AA 00 00 00 00 00
projectorcontrol = False
projectorBAUD = 19200